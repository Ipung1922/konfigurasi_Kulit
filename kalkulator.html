<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulasi Pengisian Elektron</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(to bottom, #e3f2fd, #bbdefb);
        margin: 0;
        padding: 0;
      }

      header {
        text-align: center;
        padding: 20px;
        background-color: #1976d2;
        color: white;
        font-size: 1.5rem;
        font-weight: bold;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      }

      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 30px;
      }

      .input-box {
        background: white;
        border-radius: 12px;
        padding: 20px 30px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
        text-align: center;
      }

      .input-box input {
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        width: 150px;
        font-size: 16px;
        text-align: center;
        margin-right: 10px;
      }

      .input-box button {
        background-color: #1976d2;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        transition: background 0.3s;
      }

      .input-box button:hover {
        background-color: #1565c0;
      }

      .output-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 40px;
        flex-wrap: wrap;
      }

      .info-box {
        background: #ffffff;
        width: 150px;
        height: 150px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-weight: bold;
        color: #0d47a1;
      }

      .symbol {
        font-size: 2.5rem;
        color: #1565c0;
      }

      .atomic-number {
        font-size: 1.2rem;
        color: #1976d2;
      }

      canvas {
        background: #fafafa;
        border-radius: 50%;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
        display: block;
      }

      footer {
        text-align: center;
        padding: 20px;
        font-size: 0.9rem;
        color: #555;
      }
    </style>
  </head>
  <body>
    <custom-navbar></custom-navbar>
    <header>ðŸ”¬ Simulasi Pengisian Elektron Berdasarkan Kulit</header>
    <main>
      <div class="input-box">
        <label for="jumlahElektron">Jumlah Elektron:</label><br />
        <input
          type="number"
          id="jumlahElektron"
          placeholder="Masukkan jumlah elektron"
          min="1"
          max="118"
        />
        <button onclick="tampilkanKonfigurasi()">Tampilkan</button>
      </div>

      <div class="output-container">
        <!-- Kotak lambang atom -->
        <div id="lambangBox" class="info-box">
          <div class="symbol" id="symbol">-</div>
          <div class="atomic-number" id="atomicNumber">Z = -</div>
        </div>

        <!-- Kanvas orbit -->
        <canvas id="ilustrasi" width="400" height="400"></canvas>

        <!-- Kotak konfigurasi elektron -->
        <div id="configBox" class="info-box">
          <div id="configText">Konfigurasi</div>
        </div>
      </div>
    </main>

    <custom-footer></custom-footer>

    <script src="components/navbar.js"></script>

      function tampilkanKonfigurasi() {
        const jumlah = parseInt(
          document.getElementById("jumlahElektron").value
        );
        const data = atomData[jumlah];
        const hasil = konfigurasiData[jumlah] || "Data belum tersedia";

        // Update kotak lambang
        document.getElementById("symbol").innerText = data ? data.symbol : "?";
        document.getElementById("atomicNumber").innerText = data
          ? `Z = ${jumlah}`
          : "Z = ?";

        // Update konfigurasi
        document.getElementById("configText").innerText = hasil;

        // Gambar orbit
        gambarIlustrasi(hasil);
      }

      function gambarIlustrasi(konfigurasi) {
        const canvas = document.getElementById("ilustrasi");
        const ctx = canvas.getContext("2d");
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        if (!konfigurasi || konfigurasi === "Data belum tersedia") return;

        const regexKulit = /([KLMNOPQ])(\d+)/g;
        const kulit = [];
        let match;
        while ((match = regexKulit.exec(konfigurasi)) !== null) {
          kulit.push({ huruf: match[1], jumlah: parseInt(match[2]) });
        }

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        // Inti atom
        ctx.beginPath();
        ctx.arc(centerX, centerY, 20, 0, 2 * Math.PI);
        ctx.fillStyle = "#1565c0";
        ctx.fill();

        // Jarak antar kulit
        const canvasSize = Math.min(canvas.width, canvas.height);
        const margin = 40;
        const maxRadius = canvasSize / 2 - margin;
        const step =
          kulit.length > 1 ? (maxRadius - 40) / (kulit.length - 1) : 0;

        kulit.forEach((item, i) => {
          const radius = 40 + i * step;
          ctx.beginPath();
          ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
          ctx.strokeStyle = "#64b5f6";
          ctx.lineWidth = 2;
          ctx.stroke();

          for (let j = 0; j < item.jumlah; j++) {
            const angle = (2 * Math.PI * j) / item.jumlah;
            const x = centerX + radius * Math.cos(angle);
            const y = centerY + radius * Math.sin(angle);
            ctx.beginPath();
            ctx.arc(x, y, 5, 0, 2 * Math.PI);
            ctx.fillStyle = "#ff9800";
            ctx.fill();
          }
        });
      }
